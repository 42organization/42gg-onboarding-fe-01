<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ToDoList</title>
</head>
<body>
    <div class="clock">
        <h3 id="clock">0월 0일 (요일) 00:00</h3>
    </div>
    <div class="container">
        <div class="title">
            <h1>To Do List</h1>
        </div>
        <form id="todo-input">
            <input type="text" placeholder="할 일" required maxlength="15">
            <input type="submit" id="todo-button" value="+">
        </form>
        <ul id="todo-list"></ul>
        <!-- add todo list -->
    </div>
    <script src="./clock.js"></script>
    <script src="./todo.js"></script>
</body>
</html>
